<div style = 'border: solid blue 2px'>
<h3>Recipe List</h3>
<!-- //div below is to add temp border -->

<div class="row">
	<div class="col-xs-12">
		<button class = 'button btn-success'>New Recipe</button>
	</div>
	<hr>
</div>
<div class="row">
	<div class="col-xs-12" style = 'border: solid green 2px;' >
		<a href="#" class = 'list-group-item clearfix' *ngFor = 'let recipe of recipes'>
			<div class = 'pull-left'>
				<h4  class ='list-group-item-heading'>{{recipe.name}}</h4>
				<p  class = 'list-group-item-text'>{{recipe.description}}</p>

			</div> 
			<span class = 'pull-right'>
				<img src='{{recipe.imagePath}}' alt="{{recipe.name}}" class = 'image-responsive' style = 'max-height: 50px;'>
			</span>
		</a>
		<app-recipe-item></app-recipe-item>
	</div>
</div>
</div>
<app-recipe-item></app-recipe-item>
